<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tyler's Password Generator</title>
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <main>
    <section>
        <input type="number" min="7" max="50" value="25" id="pwLength">
      <ul>
          <li><input type="checkbox" id="upper">Upper</li>
          <li><input type="checkbox" id="numbers"></li>
          <li><input type="checkbox" id="symbols"></li>
      </ul>
      <button id="genBtn">Test</button>
      <h2 type="text" id="pwView"></h2>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
