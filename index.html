<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

	<header>
	</header>
	
	<main>
    <section> 
     <div class="container">
        <h1>Tyler's Password Generator</h1>
      <div class="passwordLength">
        <h3>Password Length</h3>
        <input type="range" min="7" max="50" value="25" id="slider-range" oninput="this.nextElementSibling.value = this.value">
        <input type="number"min="7" max="50" value="25" id="slider-number">
      </div>
      <div class="codeSelect">
        <h3>Characters:</h3>
        <ul class="codeList">  
          <li>
            <input type="checkbox" class="includeCheckbox" id:="lowerCase">
            <label for="">Lower Case</label>
          <li>
          <li>
            <input type="checkbox" class="includeCheckbox" id:="upperCase">
            <label for="">Upper Case</label>
          <li>
          <li>
            <input type="checkbox" class="includeCheckbox" id:="numbers">
            <label for="">Numbers</label>
          </li>
          <li>
            <input type="checkbox" class="includeCheckbox" id:="symbols">
            <label for="">Symbols</label>
          </li>
        </ul>
      </div>
      <div>
        <button id="generateBut">Generate Password</button>
        <button id="copyPW">Copy</button>
        <h2 type="text" class="viewPW" id="viewPW">Password:</h2>
      </div>
     </div>
    </section>
	</main>
	
	<footer>
	</footer>
	
</body>
</html>
