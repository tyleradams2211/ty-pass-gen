<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tyler's Password Generator</title>
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <main>
    <header>
      <h1>Tyler's Password Generator</h1>
    </header>
    <section>
      <!-- password display -->
      <div class="pwCont">
        <h2 type="text" id="pwView"></h2>
      </div>
    </section>
    <section>
      <!-- setting length of pw -->
      <div class="container">
        <label for="">Set the password length(8 - 128):<input type="number" min="8" max="128" value="8" id="pwLength"></label>
      </div>
    </section>
    <section>
      <!-- gen and copy buttons -->
      <div class="btnCont">
        <input type="button" class="genBtn" id="genBtn" value="Generate">
        <input type="button" class="copyBtn" id="copyBtn" value="Copy">
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
